{% extends 'master/base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>

    .register-container {
      background-color: #fff;
      margin: 80px auto;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #e91e63;
    }

    button {
      width: 100%;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d81b60;
    }

    .note {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Job update</h2>
    <form action="#" method="POST">
      {% csrf_token %}
      <label for="Job_title">Job_title</label>
      <input type="text" id="Job_title" value="{{job_data.Job_title}}" name="Job_title"  required>

      <label for="company_name">company_name</label>
      <input type="text" id="company_name" value="{{job_data.company_name}}" name="company_name"  required>

      <label for="password">location</label>
      <input type="text" id="password"  value="{{job_data.location}}" name="location"  required>

      <label for="confirm_password">description</label>
      <input type="text" id="confirm_password" value="{{job_data.description}}" name="description"  required>
        <label for="confirm_password">skills_required</label>
      <input type="text" id="confirm_password" value="{{job_data.skills_required}}" name="skills_required"  required>
      <label for="confirm_password">salary</label>
      <input type="text" id="confirm_password" value="{{job_data.salary}}" name="salary"  required>
        <label for="confirm_password">application_deadline</label>
      <input type="date" id="confirm_password" value="{{job_data.application_deadline|date:'Y-m-d'}}" name="application_deadline"  required>

      
      
      <button type="submit">update</button>
    </form>
  </div>

</body>
</html>

{% endblock body %}
