{% extends 'master/base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Job (Notebook Style)</title>

  <!-- Handwritten font for notebook heading -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent: #e91e63;
      --paper: #fffdf6;
      --shadow: rgba(0,0,0,0.12);
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #f3f6f9 0%, #eef2f6 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Page card (notebook sheet) */
    .notebook-sheet {
  width: 700px;
  margin: 10px auto;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 10px 30px var(--shadow);
  position: relative;
  padding: 30px 28px 40px 68px;
  border: 1px solid #eee;
  overflow: hidden;
}

    /* left spiral margin */
    .notebook-sheet::before {
      content: "";
      position: absolute;
      left: 18px;
      top: 18px;
      bottom: 18px;
      width: 24px;
      background:
        radial-gradient(circle at 9px 20px, #d3d3d3 6px, transparent 7px),
        radial-gradient(circle at 9px 60px, #d3d3d3 6px, transparent 7px),
        radial-gradient(circle at 9px 100px, #d3d3d3 6px, transparent 7px),
        radial-gradient(circle at 9px 140px, #d3d3d3 6px, transparent 7px);
      background-repeat: repeat-y;
      background-size: 100% 40px;
      background-position: 0 10px;
      opacity: 0.95;
      transform: rotate(0deg);
      pointer-events: none;
    }

    /* faint horizontal lines like notebook */
    .lines {
      position: absolute;
      left: 68px;
      right: 20px;
      top: 30px;
      bottom: 60px;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.04) 0px,
        rgba(0,0,0,0.04) 1px,
        transparent 1px,
        transparent 36px
      );
      pointer-events: none;
      z-index: 0;
    }

    .sheet-content {
      position: relative;
      z-index: 2; /* above lines */
    }

    .notebook-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 10px;
    }

    .notebook-title {
      font-family: "Patrick Hand", cursive;
      color: var(--accent);
      font-size: 22px;
      margin: 0;
      letter-spacing: 0.3px;
    }

    .meta {
      font-size: 12px;
      color: #666;
    }

    label {
      display:block;
      font-size: 13px;
      color:#444;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight:500;
    }
    textarea{
      width: 100%;
      height: 200px;
      background: transparent;
      border: none;
      border-bottom: 1px dashed rgba(0,0,0,0.12);
      padding: 8px 6px;
      font-size: 14px;
      outline: none;
      resize: vertical;
      color: #222;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px dashed rgba(0,0,0,0.12);
      padding: 8px 6px;
      font-size: 14px;
      outline: none;
      resize: vertical;
      color: #222;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9e9e9e;
    }

    textarea {
      min-height: 120px;
      line-height: 1.5;
    }

    /* small hint box like sticky note */
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color:#666;
      background: rgba(233,30,99,0.04);
      padding: 8px 10px;
      border-radius: 6px;
      border-left: 3px solid var(--accent);
    }

    /* action row */
    .actions {
      margin-top: 18px;
      display:flex;
      gap:10px;
      justify-content: space-between;
      align-items:center;
    }

    .btn {
      display:inline-block;
      padding: 9px 14px;
      border-radius: 6px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      border: none;
      font-size: 14px;
    }

    .btn-save {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px rgba(233,30,99,0.18);
    }

    .btn-back {
      background: #fff;
      color: #444;
      border: 1px solid #e6e6e6;
    }

    .small-link {
      font-size: 13px;
      color:#666;
    }

    /* responsive small screens */
    @media (max-width:420px){
      .notebook-sheet { width: 94%; padding-left: 60px; padding-right: 18px; }
      .notebook-title { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="notebook-sheet">
    <div class="lines" aria-hidden="true"></div>

    <div class="sheet-content">
      <div class="notebook-header">
        <h1 class="notebook-title">{{ job_data.Job_title }}</h1>
        <div class="meta">Posted by: {{ job_data.posted_by }} </div>
      </div>

      <form method="POST" >
        {% csrf_token %}

        <label for="Job_title">Job title</label>
        <input id="Job_title" name="Job_title" type="text" value="{{ job_data.Job_title }}" required>

        <label for="company_name">Company name</label>
        <input id="company_name" name="company_name" type="text" value="{{ job_data.company_name }}" required>

        <label for="location">Location</label>
        <input id="location" name="location" type="text" value="{{ job_data.location }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Write full job description...">{{ job_data.description }}</textarea>

        <label for="skills_required">Skills required</label>
        <input id="skills_required" name="skills_required" type="text" value="{{ job_data.skills_required }}" required>

        <label for="salary">Salary</label>
        <input id="salary" name="salary" type="text" value="{{ job_data.salary }}" placeholder="e.g. 25,000 - 40,000">

        <label for="application_deadline">Application deadline</label>
        <input id="application_deadline" name="application_deadline" type="date" value="{{ job_data.application_deadline|date:'Y-m-d' }}" required>

        <div class="actions">
          <a href="{% url 'jobPostPage' %}" class="btn btn-back">Back</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
{% endblock body %}
